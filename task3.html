<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Table and Form</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="container">
        <section class="table-section">
            <h1 id="table-heading">Student Grades Table</h1>
            
            <table class="grades-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abdigalym Khamza</td>
                        <td>Mathematics</td>
                        <td>85</td>
                        <td rowspan="2">Excellent</td>
                    </tr>
                    <tr class="highlight-row">
                        <td>Bakdaulet Kurbanbayev</td>
                        <td>Physics</td>
                        <td>92</td>
                    </tr>
                    <tr>
                        <td>Mikael Damasev</td>
                        <td>Chemistry</td>
                        <td>78</td>
                        <td>Good</td>
                    </tr>
                    <tr>
                        <td colspan="2">Average Grade</td>
                        <td>85</td>
                        <td>Good</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="form-section">
            <h1 id="form-heading">Student Feedback Form</h1>
            
            <form class="feedback-form">
                <div class="form-group">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Are you satisfied with the course?</label>
                    <div class="radio-group">
                        <input type="radio" id="yes" name="satisfied" value="yes">
                        <label for="yes" class="radio-label">Yes</label>
                        
                        <input type="radio" id="no" name="satisfied" value="no">
                        <label for="no" class="radio-label">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Please share your feedback..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </section>
    </div>
</body>
</html>
